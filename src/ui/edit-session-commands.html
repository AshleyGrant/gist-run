<template bindable="editSession">
  <require from="./save-buttons"></require>

  <button class="btn" click.delegate="editSession.addFile('')">Add File</button>

  <button class="btn ${editSession.autoRun ? 'btn-danger' : 'btn-primary'} m-l-5"
          click.delegate="editSession.toggleAutoRun()">
    ${editSession.autoRun ? 'Stop' : 'Run'}
  </button>

  <input class="gist-description input-contrast" type="text" placeholder="Gist description..."
         value.bind="editSession.description">

  <save-buttons save.call="editSession.save(secret)"
                public.bind="editSession.gist.public"
                save-action.bind="editSession.saveAction">
  </save-buttons>
</template>
