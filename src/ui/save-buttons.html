  <button class="btn btn-secret tooltipped tooltipped-s" aria-label="Secret gists are hidden from search engines but visible to anyone you give the URL."
          click.delegate="save({ fork: false, secret: true })"
          show.bind="saveAction !== 'Update'">
    ${saveAction === 'Fork' ? 'Fork to' : 'Create'} Secret Gist
  </button>
  <button class="btn m-l-5" click.delegate="save({ fork: false, secret: false })"

  </button>

  <button class="btn btn-primary" click.delegate="save({ fork: false })"
          show.bind="saveAction === 'Update'">

  </button>
  <button class="btn m-l-5" click.delegate="save({ fork: true })"
          show.bind="saveAction === 'Update'">

  </button>
</template>
